<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
    }

    .rainbow-text {
      display: inline-block;
      font-size: 36px;
      position: relative;
      margin-bottom: 20px;
    }

    .rainbow-text:before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      overflow: hidden;
      color: transparent;
      background: linear-gradient(to right, #ff6464, #ffda61, #a8eb12, #22c1c3, #7950f2);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .copy-button {
      padding: 12px 24px;
      cursor: pointer;
      background-color: #7950f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #5c3aff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-text" data-text="Hello"></div>
    <button class="copy-button" onclick="copyCSS()">Copy CSS</button>
  </div>

  <script>
    function copyCSS() {
      const cssCode = document.styleSheets[0].cssRules[1].cssText; // Adjust index based on your style location
      navigator.clipboard.writeText(cssCode).then(function() {
        alert('CSS copied to clipboard!');
      }).catch(function(err) {
        console.error('Unable to copy CSS to clipboard', err);
      });
    }
  </script>
</body>
</html>
